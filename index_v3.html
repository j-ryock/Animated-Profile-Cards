<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Animated Profile Cards</title>
  <style>
    * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: Arial, Helvetica, sans-serif;
}

.main {
    width: 100%;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background-color: #1f252e;
}

.profile-card {
    position: relative;
    font-family: sans-serif;
    width: 220px;
    height: 220px;
    background: #fff;
    padding: 30px;
    border-radius: 50%;
    box-shadow: 0 0 22px #3336;
    transition: .6s;
    margin: 0 25px;
    cursor: pointer;
}

.profile-card .img {
    position: relative;
    width: 100%;
    height: 100%;
    transition: .6s;
    z-index: 99;
}

.img img {
    width: 100%;
    border-radius: 50%;
    box-shadow: 0 0 22px #3336;
    transition: .6s;
}

.caption {
    text-align: center;
    transform: translateY(-155px);
    opacity: 0;
    transition: .6s;
}

.caption h3 {
    font-size: 21px;
    font-family: sans-serif;
}

.caption p {
    font-size: 15px;
    color: #0c52a1;
    font-family: sans-serif;
    margin: 2px 0 9px 0;
}

.caption .social-links a {
    color: #333;
    margin-right: 15px;
    font-size: 21px;
    transition: .6s;
}
  </style>
</head>
<body>
  <div class="main">
    <div class="profile-card">
        <div class="img">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcT1lKsMT0NA8c409amOBRzfoX2f2KfIXYk4U5RbFsQiuQXX1RoKHLkU5opogUP95d_DaOw&usqp=CAU"
                alt="">
        </div>
        <div class="caption">
            <h3>Person One</h3>
            <p>Role Number One</p>
        </div>
    </div>
    <div class="profile-card">
        <div class="img">
            <img src="https://1.bp.blogspot.com/-8c7QTLoyajs/YLjr2V6KYRI/AAAAAAAACO8/ViVPQpLWVM0jGh3RZhh-Ha1-1r3Oj62wQCNcBGAsYHQ/s16000/team-1-3.jpg">
        </div>
        <div class="caption">
            <h3>Person Two</h3>
            <p>Role Number Two</p>
        </div>
    </div>
    <div class="profile-card">
        <div class="img">
            <img src="https://varbai.com/wp-content/uploads/2019/02/thispersondoesnotexis.jpg" alt="">
        </div>
        <div class="caption">
            <h3>Person Three</h3>
            <p>Role Number Three</p>
        </div>
    </div>
</div>
 <script>
    const profileCards = document.querySelectorAll('.profile-card');

function toggleCardState(event) {
  const card = event.currentTarget;
  const isExpanded = card.classList.toggle('expanded');

  if (isExpanded) {
    card.style.borderRadius = '10px';
    card.style.height = '320px';

    const image = card.querySelector('img');
    if (image) {
      image.style.borderRadius = '10px';
    }

    const imageClass = card.querySelector('.img');
    if (imageClass) {
      imageClass.style.transform = 'translateY(-60px)';
    }

    const caption = card.querySelector('.caption');
    if (caption) {
      caption.style.borderRadius = '15px';
      caption.style.opacity = '1';
    }
  } else {
    card.style.borderRadius = '50%';
    card.style.height = '220px';

    const image = card.querySelector('img');
    if (image) {
      image.style.borderRadius = '50%';
    }

    const imageClass = card.querySelector('.img');
    if (imageClass) {
      imageClass.style.transform = 'translateY(0)';
    }

    const caption = card.querySelector('.caption');
    if (caption) {
      caption.style.borderRadius = '0';
      caption.style.opacity = '0';
    }
  }
}

profileCards.forEach(card => {
  card.addEventListener('click', toggleCardState);
});

 </script>
</body>
</html>
